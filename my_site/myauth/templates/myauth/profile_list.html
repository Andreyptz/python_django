{% extends 'myauth/base.html' %}

{% block title %}
  Profile list
{% endblock %}

{% block body %}
  <h1>Profiles list</h1>
  {% for profile in profiles %}
    <div>
      <p><a href="{% url 'myauth:profile_details' pk=profile.id %}"
                  >User: {{ profile.user.username }}</a></p>
      {% if profile.user.profile.avatar %}
        <img src="{{ profile.avatar.url }}" height=100>
      {% endif %}
    </div>
  {% endfor %}

{% endblock %}
