<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Articles list </title>
</head>
<body>
    {% if articles %}
        {% for article in articles %}
            <p>Title: {{ article.title }}</p>
            <p>Publication: {{ article.pub_date }}</p>
            <p>Author name: {{ article.author.name }}</p>
            <p>Category: {{ article.category.name }}</p>
            <p>Tags: {{ article.tag.id }}</p>
        {% endfor %}

    {% else %}
        <h1>No articles</h1>
    {% endif %}
</body>
</html>
